name: Trigger auto deployment for resortscapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/resortscapp-AutoDeployTrigger-14b264d7-6aa9-4947-a809-6c15b1381b11.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: resortsapis.azurecr.io
          username: ${{ secrets.RESORTSCAPP_REGISTRY_USERNAME }}
          password: ${{ secrets.RESORTSCAPP_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: resortsapis.azurecr.io/resortscapp:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.RESORTSCAPP_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n resortscapp -g reactGroup --server resortsapis.azurecr.io --username  ${{ secrets.RESORTSCAPP_REGISTRY_USERNAME }} --password ${{ secrets.RESORTSCAPP_REGISTRY_PASSWORD }}
            az containerapp update -n resortscapp -g reactGroup --image resortsapis.azurecr.io/resortscapp:${{ github.sha }}
